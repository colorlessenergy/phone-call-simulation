<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="phoneLayout.css">
  <title>phone call simulator</title>
</head>
<body>
  <div class="container">
    <div id="display"></div>
    <p class="hidden" id="deleteClass"> calling</p>
    <div id="numbers">
    <div class="first-row layout">
      <p class="number">1</p>
      <p class="number">2</p>
      <p class="number">3</p>
    </div>
    <div class="second-row layout">
      <p class="number">4</p>
      <p class="number">5</p>
      <p class="number">6</p>
    </div>
    <div class="thrid-row layout">
      <p class="number">7</p>
      <p class="number">8</p>
      <p class="number">9</p>
    </div>
    <div class="fourth-row layout">
      <p class="number">0</p>
      <p class="number">end</p>
      <p class="number">call</p>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
